<article class="weui-article">
	<h1>{{newDetail.title}}</h1>
	<section>
		<h2 class="title">作者：{{newDetail.loginname}}</h2>
		<section ng-repeat="pt in newDetail.picText">
			<!--<h3>导读</h3>-->
			<p ng-show="pt.src">
				<img ng-src="{{pt.src}}" alt="">
			</p>
			<p ng-show="pt.content">
				{{pt.content}}
			</p>
		</section>
	</section>
</article>
<style>
	article{
		margin-top: 50px;
	}
</style>
